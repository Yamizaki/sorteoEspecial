<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card bg-secondary text-light shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center fw-bold">üìÇ Subir un archivo</h3>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3" id="uploadForm">
            <div class="mb-3">
                <label for="file" class="form-label">Selecciona un archivo (.xlsx):</label>
                <input type="file" class="form-control" name="file" id="file" accept=".xlsx" required>
                <small class="text-warning" id="fileError" style="display: none;">‚ö†Ô∏è Solo se permiten archivos .xlsx</small>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold">üöÄ Subir</button>
        </form>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            let fileInput = document.getElementById("file");
            let filePath = fileInput.value;
            let allowedExtensions = /(\.xlsx)$/i;
            let fileError = document.getElementById("fileError");

            if (!allowedExtensions.exec(filePath)) {
                fileError.style.display = "block";
                event.preventDefault(); // Bloquear env√≠o si no es .xlsx
            } else {
                fileError.style.display = "none";
            }
        });
    </script>

</body>
</html>
