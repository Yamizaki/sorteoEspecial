<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Sorteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Loader */
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #f0ad4e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ocultar el bot√≥n al inicio */
        #continuarBtn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2 class="fw-bold">‚è≥ Preparando el sorteo...</h2>
    <div class="loader"></div>

    <a href="/sorteo/{{filename}}" id="continuarBtn" class="btn btn-warning fw-bold">üéâ Continuar con el sorteo</a>

    <script>
        // Esperar 5 segundos y luego mostrar el bot√≥n
        setTimeout(() => {
            document.querySelector(".loader").style.display = "none";
            document.getElementById("continuarBtn").style.display = "block";
        }, 5000);
    </script>

</body>
</html>
